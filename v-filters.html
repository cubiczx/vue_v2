<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Vue.js V2 V-Filters</title>
</head>

<body>
    <div id="main" class="container">
		<div class="row">
			<div class="col-4">
                <h1>Vue.js - Filters</h1>
                <button class="btn btn-primary" v-on:click="getUsers" v-if="!lists.length">List</button>
                <ul class="list-group" v-else>
                    <li class="list-group-item">
                        <input type="text" class="form-control" placeholder="Search" v-model="name">
                    </li>
                    <li class="list-group-item" v-for="item in searchUser">
                        {{ item.name }}
                    </li>
                </ul>
			</div>
			<div class="col-8">
                <h1>JSON</h1>
                <pre>
                    {{ $data }}
                </pre>
            </div>
		</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/v-filters.js"></script>
</body>
</html>
