<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Vue.js Lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  	<div id="appVue">
	    <div class="container">
			<div class="row">
				<div class="col-6">
					<h1 v-if="lists.length > 0">Add task</h1>
					<h1 v-else="lists">Create task</h1>
					<div class="form-group">
						<input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
					</div>
				</div>
				<div class="col-6">
					<h1 v-if="lists.length > 0">Tasks list</h1>
					<h1 v-else="lists">Tasks list empty</h1>
					<ul class="list-group">
						<li class="list-group-item"
						v-for="item in lists"
						v-bind:class="item.completed == true ? 'disabled' : ''"
						@click="item.completed = !item.completed">{{ item.keep }}</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<hr>
					<pre>
						{{ $data }}
					</pre>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
