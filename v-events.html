<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Vue.js V2 V-Events</title>
</head>

<body>
    <div id="main" class="container">
		<div class="row">
			<div class="col-12">
                <h2>Vue.js Events</h2>
			</div>
			<div class="col-4">
                <form v-on:submit.prevent="addName">
    				<div class="input-group">
                        <input type="text" class="form-control" v-model="name">
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default" value="Add">
                        </span>
                    </div>
                </form>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item" v-for="item in people" v-text="item"></li>
                </ul>
			</div>
            <div class="col-4">
                <button v-on:click="num += 1">
                    {{ num }} <i class="far fa-thumbs-up"></i>
                </button>
            </div>
		</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="js/vue.js"></script>
    <script src="js/v-events.js"></script>
</body>
</html>
