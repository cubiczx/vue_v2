<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js V2 Bind</title>
</head>
<body>
	<div id="main">
		<input type="text" v-model="info">
		<p v-bind:title="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit totam culpa nisi placeat autem, illum amet enim provident labore non impedit voluptates eos, aliquid, sunt ipsam molestiae voluptatum, recusandae fugiat. {{ info }}</p>
	</div>

	<script src="js/vue.js"></script>
	<script src="js/bind.js"></script>
</body>
</html>
